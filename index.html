<style>
    body {
        margin: 0;
        background: #00111a;
        font-family: "Segoe UI", sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        color: gold;
        text-shadow: 0 0 10px gold;
    }

    #hint {
        margin-top: 5px;
        font-size: 18px;
        color: #ffd6e7;
        animation: blinkHint 1.2s infinite;
    }

    @keyframes blinkHint {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    .tree-container {
        margin-top: 40px;
        cursor: pointer;
    }

    .tree {
        position: relative;
        width: 260px;
        margin: auto;
    }

    /* TÃN CÃ‚Y */
    .layer {
        width: 0;
        height: 0;
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-bottom: 100px solid #1faa59;
        margin: auto;
        opacity: 0;
        animation: grow 0.6s forwards;
    }

    .layer:nth-child(1) { animation-delay: 0.2s; }
    .layer:nth-child(2) { margin-top: -20px; animation-delay: 0.4s; }
    .layer:nth-child(3) { margin-top: -20px; animation-delay: 0.6s; }

    @keyframes grow {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Gá»C CÃ‚Y */
    .trunk {
        width: 50px;
        height: 60px;
        background: #6b3e26;
        margin: 0 auto;
        border-radius: 6px;
    }

    /* ÄÃˆN */
    .ornament {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        position: absolute;
        animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    /* TUYáº¾T */
    .snow {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    #message {
        margin-top: 25px;
        font-size: 28px;
        color: pink;
        text-shadow: 0 0 10px pink;
        opacity: 0;
        transition: 1s;
    }
</style>
</head>
