<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>

<style>
    body {
        margin: 0;
        background: #00111a;
        font-family: "Segoe UI", sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        color: gold;
        text-shadow: 0 0 10px gold;
    }

    #hint {
        margin-top: 5px;
        font-size: 18px;
        color: #ffd6e7;
        animation: blinkHint 1.2s infinite;
    }

    @keyframes blinkHint {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    .tree-wrapper {
        position: relative;
        width: 100%;
        margin-top: 40px;
    }

    .side-img {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 160px;
    }

    .left-img {
        left: 40px;
    }

    .right-img {
        right: 40px;
    }

    .tree-container {
        cursor: pointer;
    }

    .tree {
        position: relative;
        width: 260px;
        margin: auto;
    }

    .layer {
        width: 0;
        height: 0;
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-bottom: 100px solid #1faa59;
        margin: auto;
        opacity: 0;
        animation: grow 0.6s forwards;
    }

    .layer:nth-child(1) { animation-delay: 0.2s; }
    .layer:nth-child(2) { margin-top: -20px; animation-delay: 0.4s; }
    .layer:nth-child(3) { margin-top: -20px; animation-delay: 0.6s; }

    @keyframes grow {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .trunk {
        width: 50px;
        height: 60px;
        background: #6b3e26;
        margin: 0 auto;
        border-radius: 6px;
    }

    .ornament {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        position: absolute;
        animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    .snow {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    #message {
        margin-top: 25px;
        font-size: 28px;
        color: pink;
        text-shadow: 0 0 10px pink;
        opacity: 0;
        transition: 1s;
    }
</style>
</head>

<body>

<h1>üéÑ Merry Christmas üéÑ</h1>
<p id="hint">üí° B·∫•m v√†o c√¢y th√¥ng nh√© üéÑ</p>

<div class="tree-wrapper">

    <!-- ·∫¢nh b√™n tr√°i -->
    <img src="left.png" class="side-img left-img">

    <!-- C√¢y th√¥ng -->
    <div class="tree-container" onclick="showLove()">
        <div class="tree">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>

            <div class="ornament" style="top:60px; left:90px; background:red;"></div>
            <div class="ornament" style="top:110px; left:140px; background:yellow;"></div>
            <div class="ornament" style="top:160px; left:70px; background:cyan;"></div>
        </div>
        <div class="trunk"></div>
    </div>

    <!-- ·∫¢nh b√™n ph·∫£i -->
    <img src="right.png" class="side-img right-img">

</div>

<div id="message">üíñ Em b√© c·ªßa anh, Gi√°ng Sinh vui v·∫ª üéÑ‚ù§Ô∏è</div>

<!-- Nh·∫°c -->
<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let played = false;

function showLove() {
    document.getElementById("message").style.opacity = 1;
    document.getElementById("hint").style.display = "none";

    if (!played) {
        document.getElementById("bgm").play();
        played = true;
    }
}

function snow() {
    const s = document.createElement("div");
    s.className = "snow";
    s.innerText = "‚ùÑ";
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = (Math.random() * 20 + 10) + "px";
    s.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 10000);
}

setInterval(snow, 200);
</script>

</body>
</html>
